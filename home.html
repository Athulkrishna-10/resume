<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume â€“ JD Analyzer</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #edf1f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 75%;
            margin: 40px auto;
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.12);
            margin-bottom: 30px;
        }
        input[type="file"], button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            background: #3b7ddd;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        #result {
            padding: 20px;
            background: #f7faff;
            border-left: 5px solid #3b7ddd;
            border-radius: 10px;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: auto;
        }
        #result table {
            border-collapse: collapse;
            width: 100%;
        }
        #result th, #result td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        #result th {
            background: #e3e8f0;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="card">
        <h1>Resume & JD Analyzer</h1>
        <form id="uploadForm">
            <input type="file" id="resumeFile" accept="application/pdf" required>
            <input type="file" id="jdFile" accept="application/pdf" required>
            <button type="submit">Upload & Extract</button>
        </form>
    </div>

    <div class="card">
        <h2>Run AI Model</h2>
        <button id="runModelBtn" disabled>Run Model</button>
    </div>

    <div class="card">
        <h2>AI Output</h2>
        <div id="result">Your analyzed output will appear here...</div>
    </div>

</div>

<script>
let extractedResumeText = "";
let extractedJDText = "";

// Upload PDFs
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append("resume", document.getElementById("resumeFile").files[0]);
    formData.append("JD", document.getElementById("jdFile").files[0]);

    const response = await fetch("/upload", { method: "POST", body: formData });
    const data = await response.json();

    extractedResumeText = data.resume;
    extractedJDText = data.JD;

    alert("Uploaded successfully!");
    document.getElementById("runModelBtn").disabled = false;
});

// Run AI Model
document.getElementById("runModelBtn").addEventListener("click", async () => {
    const resultBox = document.getElementById("result");
    resultBox.innerHTML = "Processing AI response...";

    const payload = {
        resume_text: extractedResumeText,
        JD_text: extractedJDText
    };

    const response = await fetch("/model", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    let aiText = await response.text();

    // Clean up escaped characters
    let cleanText = aiText
        .replace(/^"|"$/g, "")
        .replace(/\\n/g, "\n")
        .replace(/\\"/g, '"')
        .replace(/\\\\/g, "\\")
        .replace(/\\t/g, "    ")
        .replace(/\\/g, "");

    // ðŸ”¥ Extract only the required sections
    let sectionsToKeep = [
        "Skill Match Analysis",
        "Missing Skills",
        "Missing Skills / Gaps",
        "Suggested Resume Improvements",
        "Suggested New Bullet Points",
        "ATS Score",
        "ATS Score Estimate"
    ];

    let filtered = [];
    let lines = cleanText.split("\n");
    let capture = false;

    for (let line of lines) {
        if (sectionsToKeep.some(key => line.toLowerCase().includes(key.toLowerCase()))) {
            capture = true;
        }
        if (capture) filtered.push(line);
    }

    if (filtered.length === 0) {
        filtered = ["No valid sections found"];
    }

    let finalMarkdown = filtered.join("\n");

    resultBox.innerHTML = marked.parse(finalMarkdown);
});
</script>

</body>
</html>
