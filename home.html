<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ATS Resume & JD Analyzer</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fc;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #283593;
        margin-bottom: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    input[type="file"] {
        padding: 10px;
        background: #eef1f7;
        border-radius: 6px;
        width: 100%;
    }

    button {
        background: #283593;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
        width: 100%;
    }

    button:hover {
        background: #1a237e;
    }

    #preview-box {
        white-space: pre-wrap;
        background: #f1f3fa;
        padding: 15px;
        border-radius: 10px;
        border-left: 5px solid #283593;
        display: none;
    }

    #markdown-output {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        border-left: 4px solid #283593;
        display: none;
    }

    .loading {
        display: none;
        text-align: center;
        font-size: 18px;
        color: #283593;
        padding: 10px;
    }
</style>

<!-- Markdown Renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>

<div class="container">

    <h1>ATS Resume & Job Description Analyzer</h1>

    <div class="card">
        <label>Select Resume (PDF)</label>
        <input type="file" id="resume" accept="application/pdf">

        <label style="margin-top:15px;">Select Job Description (PDF)</label>
        <input type="file" id="jd" accept="application/pdf">

        <button onclick="uploadFiles()">Upload & Preview</button>

        <div id="preview-box"></div>
    </div>

    <div class="card">
        <button onclick="analyze()">Run ATS Analysis</button>
        <div class="loading" id="loading">Processing... Please wait</div>

        <div id="markdown-output"></div>
    </div>

</div>

<script>
async function uploadFiles() {
    const resume = document.getElementById("resume").files[0];
    const jd = document.getElementById("jd").files[0];

    if (!resume || !jd) {
        alert("Please upload both files!");
        return;
    }

    let formData = new FormData();
    formData.append("resume", resume);
    formData.append("jd", jd);

    const res = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    const box = document.getElementById("preview-box");
    box.style.display = "block";
    box.innerText =
        "Resume Preview:\n" + data.resume_preview +
        "\n\nJob Description Preview:\n" + data.jd_preview;
}


function convertToMarkdown(json) {
    let md = `# ATS Resume Analysis\n`;
    md += `**Overall Score:** ${json.overall_score}/100\n\n`;

    md += `## Categories\n`;

    for (const [key, value] of Object.entries(json.categories)) {
        md += `### ${key.toUpperCase()}\n`;
        md += `**Score:** ${value.score}\n\n`;
        md += `**Status:** ${value.status}\n\n`;
        md += `**Summary:**\n${value.summary}\n\n`;
        md += `**Improvements:**\n${value.improvements}\n\n`;
    }

    md += `## Matched Keywords\n`;
    md += json.matched_keywords.length
        ? json.matched_keywords.map(k => `- ${k}`).join("\n")
        : "_None_";
    md += `\n\n`;

    md += `## Missing Keywords\n`;
    md += json.missing_keywords.length
        ? json.missing_keywords.map(k => `- ${k}`).join("\n")
        : "_None_";
    md += `\n\n`;

    md += `## Suggestions\n`;
    md += json.suggestions.length
        ? json.suggestions.map(k => `- ${k}`).join("\n")
        : "_None_";

    return md;
}


async function analyze() {
    const resume = document.getElementById("resume").files[0];
    const jd = document.getElementById("jd").files[0];

    if (!resume || !jd) {
        alert("Please upload both files first!");
        return;
    }

    let formData = new FormData();
    formData.append("resume", resume);
    formData.append("jd", jd);

    document.getElementById("loading").style.display = "block";

    const res = await fetch("/model", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    document.getElementById("loading").style.display = "none";

    const markdownDiv = document.getElementById("markdown-output");
    markdownDiv.style.display = "block";

    // Convert JSON → Markdown → Render HTML
    const md = convertToMarkdown(data);
    markdownDiv.innerHTML = marked.parse(md);
}
</script>

</body>
</html>
